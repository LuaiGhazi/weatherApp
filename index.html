<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>


<body>


    <div class='container'>
        <h1>Enter City Name</h1>
        <form id="searchForm" class="mb-3">
            <input type="text" placeholder='City Name' name='query'>
            <button>Search</button>
        </form>
        <div class="card mb-3">
            <div class="card-header">
                <span id='dayZero'> </span>
            </div>
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="imgs/clear.jpg" class="card-img-top" id='currentDayImg' alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title currentWeather" id='currentWeather'></h5>
                        <h5 class="card-title currentWeather"><span id='averageTemp'></span><span>&#8451;</span></h5>
                        <ul class="list-group list-group-flush main-card-text">
                            <li class="list-group-item">
                                <p><b>Description</b></p>
                                <span id='currentWeatherDesc'> </span>
                            </li>
                            <li class="list-group-item">
                                <p><b>Feels Like</b></p>
                                <span id='feelsLike'> </span><span>&#8451;</span>
                            </li>
                            <li class="list-group-item">
                                <p><b>Temp Max</b></p>
                                <span id='tempMax'> </span><span>&#8451;</span>
                            </li>
                            <li class="list-group-item">
                                <p><b>Temp Min</b></p>
                                <span id='tempMin'> </span><span>&#8451;</span>
                            </li>

                            <li class="list-group-item">
                                <p><b>Humidity</b></p>
                                <span id='humidity'> </span><span>%</span>
                            </li>
                            <li class="list-group-item">
                                <p><b>Pressure</b></p>
                                <span id='pressure'> </span><span>Pa</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-5 g-4 mb-3" id='forecastCards'>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src='app.js'></script>

</body>

</html>
